<!DOCTYPE html>
<html lang="en" class="dark" style="color-scheme: dark;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://www.w3.org/2000/svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
    <script src="{{ url_for('static', filename='js/input_validation.js') }}"></script>
    <title>Personal Cloud - Sign Up</title>
</head>
<body style="margin-top: 0;">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <div style="text-align: left;">
                    <a href="/" class="txt3 p-b-17">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16" style="color: rgb(77, 155, 75);">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                        </svg>
                    </a>
                </div>
                <form class="login100-form validate-form" method="post" style="text-align: center;" action="/signup/create_user">
                    <span class="login100-form-title p-b-30">
                        Sign Up
                    </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" name="username" placeholder="Type your username" required oninput="validateLowercase(this)">
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" name="email" placeholder="Type your email" required>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="password" id="password" placeholder="Type your password" required oninput="checkPasswordCriteria()">
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Confirm Password is required">
                        <span class="label-input100">Confirm Password</span>
                        <input class="input100" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required oninput="checkPasswordCriteria()">
                    </div>

                    <!-- Update your HTML form with a list to display password criteria -->
                    <!-- Place this list under the password fields -->
                    <div class="password-criteria">
                        <h4>Password Criteria</h4>
                        <ul id="criteria-list">
                            <li id="criteria-length">12 to 128 characters</li>
                            <li id="criteria-uppercase">At least one uppercase letter</li>
                            <li id="criteria-lowercase">At least one lowercase letter</li>
                            <li id="criteria-digit">At least one digit</li>
                            <li id="criteria-special">At least one special character</li>
                            <li id="criteria-match">Passwords match</li>
                            <li id="criteria-breach_check">New Password not Breached</li>
                        </ul>
                    </div>

                    <div class="container-login100-form-btn" style="padding-top: 10px;">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button id="savebtn" class="login100-form-btn" disabled>
                                Sign Up
                            </button>
                        </div>
                    </div>
                    <div class="flex-col-c p-t-25">
                        <span class="txt1 p-b-17">
                            Or
                        </span>
                        <a href="/login" class="txt2">
                            Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
    <!--===============================================================================================-->

</body>
</html>
